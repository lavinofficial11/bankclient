  <!-- <h3 style="color:white">{{aim}}</h3> -->
  
  <div class="container col-md-12 mt-0">
      <div class="d-flex justify-content-center h-100">
          <div class="card">
              <div class="card-header">
                  <h3 class="text-center">Sign up</h3>
                  
              </div>
              <div class="card-body">
                  <form [formGroup]="registerForm" (ngSubmit)="register()">

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" name="uname" formControlName="uname" placeholder="username" id="uname" required>
                        
                    </div>
                    <!-- checking valid username -->
                    <div style="color: red;" *ngIf="(this.registerForm.get('uname')?.touched||this.registerForm.get('uname')?.dirty) &&this.registerForm.get('uname')?.errors">Invalid Username</div>

                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-user"></i></span>
                          </div>
                          <input type="text" class="form-control" name="acno" formControlName="acno" placeholder="account number" id="acno" required>
                          
                      </div>
                      <div style="color: red;" *ngIf="(this.registerForm.get('acno')?.touched||this.registerForm.get('acno')?.dirty) &&this.registerForm.get('acno')?.errors">Invalid account no</div>
                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-key"></i></span>
                          </div>
                          <input type="password" class="form-control" name="psd" formControlName="psd" placeholder="password" id="psd" required>
                      </div>
                      <div style="color: red;" *ngIf="(this.registerForm.get('pass')?.touched||this.registerForm.get('pass')?.dirty) &&this.registerForm.get('pass')?.errors">Invalid password</div>
                      
                      <div class="form-group">
                          <input type="submit"  value="register" class="btn float-right login_btn " style="width:50%" >
                      </div>
                  </form>
              </div>
              <p style="color:white;align-items:baseline;"> existing user? <a routerLink="">login</a></p>
          </div>
      </div>
  </div>
